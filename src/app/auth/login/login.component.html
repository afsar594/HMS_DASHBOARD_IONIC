<ion-content>
  <div class="login-page">
    <!-- Decorative background shapes -->
    <div class="shapes shape-1"></div>
    <div class="shapes shape-2"></div>
    <div class="shapes shape-3"></div>

    <ion-card class="card">
      <ion-card-header class="brand">
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
        </div>
        <h1 class="title">Welcome back</h1>
        <p class="subtitle">Hotel Management System Dashboard</p>
      </ion-card-header>

      <ion-card-content>
        <form class="login-form">
          <div class="field">
            <span class="label-text">Email or Username</span>
            <ion-item class="input-group" lines="none">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="4" width="20" height="16" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
              </svg>
              <ion-input
                name="user"
                type="text"
                placeholder="you@hotel.com or username"
                autocomplete="username"
                required
              ></ion-input>
            </ion-item>
          </div>

          <div class="field">
            <span class="label-text">Password</span>
            <ion-item class="password-row" lines="none">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
              <ion-input
                name="password"
                type="password"
                placeholder="Your password"
                autocomplete="current-password"
                required
              ></ion-input>
              <ion-button
                fill="clear"
                slot="end"
                class="show-btn"
                aria-label="Toggle password"
              >
                üëÅÔ∏è
              </ion-button>
            </ion-item>
          </div>

            <ion-checkbox aria-label="Remember me" class="remember">

            <a class="forgot" href="#">Forgot Password?</a>
          </div> -->

          <ion-button
            expand="block"
            class="btn-primary"
            type="submit"
            (click)="onLogin()"
            >Sign in</ion-button
          >

          <div class="divider"><span>or continue with</span></div>

          <p class="signup">Don't have an account? <a href="#">Sign up</a></p> -->

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
